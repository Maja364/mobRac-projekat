<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calendar</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedMode" scrollable>
      <ion-segment-button [value]="mode" *ngFor="let mode of modes">
        <ion-label>{{mode}}</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>



<ion-content>


  <ion-item (click)="showPicker = !showPicker"> 
      <ion-label>Date</ion-label>
      <ion-text slot="end">
        {{today_date}}
      </ion-text>
    </ion-item> 
 
  <ion-datetime *ngIf="showPicker" 
  #datetime
  [value]="today_date" size="cover"
  (ionChange)="dateChanged(datetime.value)"
  (ionCancel) = "showPicker = false;">

  <ion-buttons slot="buttons">
    <ion-button (click)="close()">Dismiss</ion-button>
    <ion-button (click)="select()" color="prmary">Select</ion-button>
  </ion-buttons>

  </ion-datetime>
