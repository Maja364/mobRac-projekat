<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks/tabs/explore">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Task details</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

  
    <ion-grid id="grid" >
      <ion-row class="ion-align-items-center">
        <ion-col offset-sm="4">
          <ion-card>
            
            <ion-card-header>
              <img [src]="task.imgUrl">
              
            </ion-card-header>
            <ion-card-title>{{task.title}}</ion-card-title>
            <ion-card-content>
              {{task.description}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
 

</ion-content>
