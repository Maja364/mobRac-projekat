<ion-card [routerLink]="task.id">
  <ion-grid id="grid">
    <ion-row>

      <ion-col size="9" [routerLink]="task.id">
  <ion-item>
    <ion-avatar slot="start">
      <ion-img [src]="task.imgUrl"></ion-img>
    </ion-avatar>
    <ion-label>{{task.title}}</ion-label>
  </ion-item>
</ion-col>

 
  <ion-col size="3">
   
    <ion-button fill="outline" (click)="openAlert($event)">
      <ion-icon name="trash" slot="icon-only" ></ion-icon>
    </ion-button>
  </ion-col>

</ion-row>
</ion-grid>

</ion-card>
