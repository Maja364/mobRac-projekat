<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LogIn</ion-title>
    <ion-buttons slot="end">
      <ion-button href="/register">Registruj se</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="log-in">
    <form #loginForm="ngForm" (ngSubmit)="onLogIn(loginForm)">
      <ion-grid>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-icon name="mail-outline"></ion-icon>

                <ion-input type="email" ngModel name="email" required email #email="ngModel"
                  placeholder="Email"></ion-input>
              </ion-item>

              <ion-item class="message" lines="none" *ngIf="email.invalid && email.touched">
                <ion-label><i>Should be a valid email address.</i></ion-label>
              </ion-item>

              <ion-item>
                <ion-icon name="lock-closed-outline"></ion-icon>
                <ion-input type="password" ngModel name="password" required minlength="5" #password="ngModel"
                  placeholder="password"></ion-input>
              </ion-item>

              <ion-item class="message" lines="none" *ngIf="password.invalid && password.touched ">
                <ion-label><i>Minimun 5 characters.</i></ion-label>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <div class="ion-text-center">
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        </div>

        <ion-row class="ion-justify-content-center">
          <ion-col size-sm="6">
            <ion-button type="submit" expand="block" shape="round" [disabled]="loginForm.invalid" *ngIf="!isLoading">Log
              In</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </form>
  </div>
</ion-content>
